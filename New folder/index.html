<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="hero">
    <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="enter email"><!--this is the name of the column in the google sheet where the 
        emails will be being added autometically-->
        <button type="submit"><img src="send-icon.png" width="30px"></button>
    </form>
    <span id="msg"></span>
   </div> 
   
  <script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbwa0pRIzWkOHtc0dB2lmZRD6CCpuDa1ItmVW4RdNSDU0XiwrfOyPWQDPQ-TL5dI6_jFMw/exec'
<!--this url is generated from the google sheet extension app script-->
  const form = document.forms['submit-to-google-sheet']
const msg=document.getElementById("msg");
  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
msg.innerHTML="thankssssss"
setTimeout(function(){
msg.innerHTML=""
},5000)
form.reset()
      })
      .catch(error => console.error('Error!', error.message))
  })
  </script>  
</body>
</html>
